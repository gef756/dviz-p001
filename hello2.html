<!DOCTYPE html>
<meta charset="utf-8">
<title>Circles</title>
<!-- stroke width by default is 1, so make sure to override when using
     small-scale viewBoxes -->
<svg height=100 width=100 viewBox="0 0 1 1">
  <circle cx=0.5 cy=0.5 r=0.4 stroke-width=0.1 stroke=black fill=blue />
</svg>
<svg height=100 width=100 viewbox="0 0 1 1">
  <rect x=0.3 y=0.2 width=0.4 height=0.6 stroke-width=0.1 stroke=black
  fill=blue />
</svg>

<svg width="500" height="200" viewBox="0 0 50 20" >
    <rect x="20" y="10" width="10" height="5"
          stroke=#000000 fill=none/>
</svg>

<svg height=100 width=100 viewBox="0 0 10 10">
  <path d="M 2 1
           L 2 3
           L 4 3
           L 4 7
           L 2 7
           L 2 9
           L 8 9
           L 8 7
           L 6 7
           L 6 3
           L 8 3
           L 8 1
           Z" stroke=black
           stroke-width=0.3
           fill=blue/>
</svg>
